<div ng-controller="customerController">

	<h3>Add a new customer:</h3>

	<form ng-submit='create()'>
		<p>Customer name: <input type="text" ng-model='newCustomer.name' required>
		<input type="submit" value="Add"></p>
	</form>
	<h1>{{errors.error}}</h1>
	<table>
		<tr>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat='customer in customers | filter: filter_cust'>
			<td>{{customer.name}}</td>
			<td>{{customer.createdAt | date}}</td>
			<td><button ng-click='remove(customer._id)'>Remove</button></td>
		</tr>
	</table>

	<p>Search Customer: <input type="text" ng-model='filter_cust'></p>
</div>
